<!DOCTYPE html>
<html lang="de">
<head>

</head>
<body style="margin:0;padding:0;background:#ffffff;">

  <!-- WRAPPER -->
  <table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0" style="border-collapse:collapse;">
    <tr>
      <td align="center" style="padding:16px 0 0 0;margin:0;">

        <!-- INNENTABELLE -->
        <table role="presentation" width="500" cellspacing="0" cellpadding="0" border="0"

          <!-- Linie oben -->
          <tr>
            <td style="border-top:1px solid #E5E5E5;font-size:0;line-height:0;height:0;">&nbsp;</td>
          </tr>

          <!-- HEADER: Logo + Teamfoto zentriert -->
          <tr>
            <td align="center" style="padding:10px 0;text-align:center;">
              <img src="https://raw.githubusercontent.com/its-h4k1/bf-signatur-assets/main/bellefontaine-logo-400@2x.png"

                   alt="Équipe Bellefontaine"
                   style="display:block;height:100px;width:auto;border:0;outline:none;text-decoration:none;border-radius:8px;margin:0 auto;">
            </td>
          </tr>

          <!-- Linie unter dem Header -->
          <tr>
            <td style="border-bottom:1px solid #E5E5E5;font-size:0;line-height:0;height:0;">&nbsp;</td>
          </tr>

          <!-- Abstand zum Body -->

            <td style="height:15px;line-height:15px;font-size:0;">&nbsp;</td>
          </tr>

          <!-- BODY zentriert -->
          <tr>
            <td align="center" style="font-size:12px;line-height:1.5;padding:0;text-align:center;">
              <p style="margin:0 0 10px 0;font-size:12px;color:#666666;">
                Médecine et Chirurgie Esthétique

              <p style="margin:0;">T +41&nbsp;21&nbsp;601&nbsp;33&nbsp;33</p>
              <p style="margin:0;">
                <a href="mailto:info@belle-fontaine.ch" style="color:#333333;text-decoration:underline;">info@belle-fontaine.ch</a>
              </p>
              <p style="margin:10px 0 0 0;">
                <a href="https://www.belle-fontaine.ch" target="_blank" style="color:#333333;text-decoration:underline;">www.belle-fontaine.ch</a>
              </p>

              <!-- Social -->
              <p style="margin:10px 0 0 0;color:#666666;">
                <a href="https://www.instagram.com/cliniquebellefontaine/" target="_blank" style="color:#666666;text-decoration:none;">Instagram</a>
                &nbsp;&middot;&nbsp;
                <a href="https://www.youtube.com/channel/UCU7pMne-XzKnJ0iJkrkzAhw" target="_blank" style="color:#666666;text-decoration:none;">YouTube</a>
              </p>

              <!-- Adresse → Google Maps verlinkt -->
              <p style="margin:0;">
                <a href="https://maps.google.com/?q=Rue%20Belle-Fontaine%202%2C%201003%20Lausanne" target="_blank"
                   style="color:#333333;text-decoration:none;">
                  Rue Belle-Fontaine 2 &middot; CH&#8209;1003 Lausanne
                </a>
              </p>
            </td>
          </tr>

          <!-- Abstand zum Slogan -->
          <tr>
            <td style="height:15px;line-height:15px;font-size:0;">&nbsp;</td>
          </tr>

          <tr>
            <td style="border-top:1px solid #E5E5E5;font-size:0;line-height:0;height:0;">&nbsp;</td>
          </tr>
          <tr>
            <td align="center" style="padding:10px 0 0 0;text-align:center;">
              <p style="margin:0;font-size:11px;color:#666666;letter-spacing:.04em;text-transform:uppercase;">

          <!-- Mehr Weißraum am Ende -->

            <td style="height:20px;line-height:20px;font-size:0;">&nbsp;</td>

        </table>
